{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height">

  <!-- 3D Research Slider Section -->
  <section class="flex flex-column justify-center items-center mt5 mb6 ph3">
    <div id="slider" class="slider" style="--quantity: {{ len .Paginator.Pages }}">
      {{ range $index, $item := .Paginator.Pages.ByParam "priority" }}
        <div class="item" style="--position: {{ add $index 1 }}">
          <div class="research-card">
            <div class="image-wrapper">
              <img src="{{ $item.Params.image }}" alt="{{ $item.Title }}">
            </div>
            <div class="text-wrapper">
              <h3>{{ $item.Title }}</h3>
              <p>{{ $item.Params.description }}</p>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </section>

  <!-- (Optional) Pagination -->
  {{ template "_internal/pagination.html" . }}

</article>
{{ end }}
