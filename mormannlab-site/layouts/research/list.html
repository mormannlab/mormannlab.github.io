{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height">

  <!-- Page Content -->
  <section class="research-intro cf ph3 ph5-l pv3 pv4-l f6 f4-ns tc center measure lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
    {{ .Content }}
  </section>

  <!-- 3D Research Slider Section (Centered like the old layout) -->
  <section class="flex flex-column justify-center items-center mt5 mb5 ph3">
    <div class="slider" style="--quantity: {{ len .Paginator.Pages }}">
      {{ range $index, $item := .Paginator.Pages.ByParam "priority" }}
        <div class="item" style="--position: {{ add $index 1 }}">
          <div class="research-card">
            <div class="image-wrapper">
              <img src="{{ $item.Params.image }}" alt="{{ $item.Title }}">
            </div>
            <div class="text-wrapper">
              <h3>{{ $item.Title }}</h3>
              <p>{{ $item.Params.description }}</p>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </section>

  <!-- (Optional) Pagination -->
  {{ template "_internal/pagination.html" . }}

</article>
{{ end }}
