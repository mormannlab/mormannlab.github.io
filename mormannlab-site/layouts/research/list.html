{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height">
  <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
    {{ .Content }}
  </section>

  <!-- Flexbox Container for Rows, Centered -->
  <aside class="flex flex-column justify-center items-center mt5">
    {{ range .Paginator.Pages }}
      <!-- Each Row -->
      <div class="relative w-100 w-50-l mb4 bg-white br4 shadow-2 pa4 paper-box" style="max-width: 90%; margin: 10px auto; display: flex; align-items: stretch;">

        <!-- Left Section (1/3 width) -->
        <div style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 1rem; border-right: 1px solid #ccc;">
          <div class="w5 h5 br-100 ba b--light-gray">
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100 h-100 br-100" />
          </div>
        </div>

        <!-- Right Section (2/3 width) -->
        <div style="flex: 2; padding: 1rem 1.5rem; display: flex; flex-direction: column; justify-content: center;">
          <h3 class="f5 f4-ns fw5 mb2">{{ .Title }}</h3>
          <p class="f6 f5-ns lh-copy">{{ .Params.description }}</p>
          <!-- Read More Button -->
          <div style="width: auto; display: flex;">
            <a href="{{ .Permalink }}" target="_blank" class="f6 link dim br2 ph3 pv2 ba b--blue bg-transparent blue">
              Read More
            </a>
          </div>
        </div>
      </div>
    {{ end }}
  </aside>

  {{ template "_internal/pagination.html" . }}
</article>
{{ end }}
