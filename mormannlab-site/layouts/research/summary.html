<div class="mb3 pa4 {{ $.Param "text_color" | default "mid-gray" }} overflow-hidden">
  {{ if .Date }}
    <div class="f6">
      {{ .Date | time.Format (default "January 2, 2006" .Site.Params.date_format) }}
    </div>
  {{ end }}

  <!-- Topic Title -->
  <h1 class="f3 near-black">
    <a href="{{ .RelPermalink }}" class="link black dim">
      {{ .Title }}
    </a>
  </h1>

  <!-- Flex Container for Image and Text -->
  <div class="flex items-center mt3">
    <!-- Circle Image -->
    <div class="w-20 h-20 br-100 overflow-hidden mr4">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100 h-100 object-cover">
    </div>

    <!-- Description Text -->
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary }}
    </div>
  </div>

  <!-- Read More Button -->
  <a href="{{ .RelPermalink }}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph3 pv2">{{ $.Param "read_more_copy" | default (i18n "readMore") }}</a>
</div>
