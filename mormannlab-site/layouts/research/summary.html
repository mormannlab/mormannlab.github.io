<div class="mb3 pa4 research-box {{ $.Param "text_color" | default "mid-gray" }} overflow-hidden">
    {{ if .Date }}
        <div class="f6">
            {{ .Date | time.Format (default "January 2, 2006" .Site.Params.date_format) }}
        </div>
    {{ end }}

    <!-- Topic Title -->
    <h1 class="f3 near-black">
        <a href="{{ .RelPermalink }}" class="link black dim">
            {{ .Title }}
        </a>
    </h1>

    <!-- Flex Container for Image and Text -->
    <div class="flex flex-column flex-row-ns items-center mt3">
        <!-- Circle Image -->
        <div class="w-30 w-20-ns h4 h3-ns br-100 overflow-hidden mr0 mr4-ns mb3 mb0-ns">
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100 h-100 object-cover">
        </div>

        <!-- Description Text -->
        <div class="nested-links f5 lh-copy nested-copy-line-height tc tl-ns">
            {{ .Summary }}
        </div>
    </div>
</div>
